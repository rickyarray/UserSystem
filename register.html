<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/mystyle2.css">
    <title>Registration</title>
</head>
<body>

    <header class="container site-init">
        <h1> Awesome User Registration System</h1>
        <nav>
            <ul class="nav justify-content-end">

                <li class="nav-item">
                  <a class="nav-link" href="index.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="register.html">Register</a>
                </li>
              </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Register a new user</h2>

        <div>
            <form>
              <div>
                <form>
                  <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter password...">
                  </div>
                  <div class="mb-3">
                    <label for="txtFirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="txtFirstName" placeholder="Enter first name...">
                  </div>
                  <div class="mb-3">
                    <label for="txtLastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="txtLastName" placeholder="Enter last name...">
                  </div>
                  <div class="mb-3">
                    <label for="txtAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="txtAge" placeholder="Enter age...">
                  </div>
                  <div class="mb-3">
                    <label for="grade1" class="form-label">Enter grade for CH39-102</label>
                    <input type="number" class="form-control" id="txtGrade1" placeholder="CH39-102 grade">
                  </div>
                  <div class="mb-3">
                    <label for="grade2" class="form-label">Enter grade for CH39-103</label>
                    <input type="number" class="form-control" id="txtGrade2" placeholder="CH39-103 grade">
                  </div>
                  <div class="mb-3">
                    <label for="grade3" class="form-label">Enter grade for CH39-104</label>
                    <input type="number" class="form-control" id="txtGrade3" placeholder="CH39-104 grade">
                  </div>
                <button id="btnAdd" class="btn btn-primary" onclick="register();">Submit</button>
              </form>
        </div>

    </main>
    

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/register.js"></script>

    

</body>
</html>
